<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    a:hover, a:visited{
      text-decoration: none;
      border: none;
      color: #000;
    }
    h1{
      margin: 0;
    }
  </style>
  <title>Victoria Carolina Cha - Portfolio Digital</title>
</head>
<body>
  <nav class="nav containerzinho"> 
      <h1 class="nav__title">Victoria Cha</h1>
      <ul class="nav__menu">
        <li class="nav__item"><a href="index.html">sobre</a></li>
        <li class="nav__item">portfólio</li>
        <li class="nav__item">contato</li>
      </ul>
  </nav>

  <section class="portfolio container">
    <div class="hovereffect img__portfolio" >
        <img src="/assets/img/itau.jpg" alt="Job Itaú">
        <div class="overlay" style="cursor: pointer" data-toggle="modal" data-target="#itauModal"></div>
    </div>
    <div class="hovereffect img__portfolio">
        <img src="/assets/img/pura magia.jpg" alt="Job Itaú">
        <div class="overlay" style="cursor: pointer" data-toggle="modal" data-target="#puraModal"></div>
    </div>
    <div class="hovereffect img__portfolio">
        <img src="/assets/img/livrarias.jpg" alt="Job Itaú">
        <div class="overlay" style="cursor: pointer" data-toggle="modal" data-target="#livrariaModal"></div>
    </div>
    <div class="hovereffect img__portfolio">
        <img src="/assets/img/spotify.jpg" alt="Job Itaú">
        <div class="overlay" style="cursor: pointer" data-toggle="modal" data-target="#spotifyModal"></div>
    </div>
  </section>

  <div class="modal fade" id="itauModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <img src="./assets/img/itau-01.jpg">
            <img src="./assets/img/itau-02.jpg">
            <img src="./assets/img/itau-03.jpg">
            <img src="./assets/img/itau-04.jpg">
            <img src="./assets/img/itau-05.jpg">
            <img src="./assets/img/itau-06.jpg">
            <img src="./assets/img/itau-07.jpg">
            <img src="./assets/img/itau-08.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="puraModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
              <img src="./assets/img/pura-01.jpg">
              <img src="./assets/img/pura-02.jpg">
              <img src="./assets/img/pura-03.jpg">
              <img src="./assets/img/pura-04.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="livrariaModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
              <img src="./assets/img/livraria-01.jpg">
              <img src="./assets/img/livraria-02.jpg">
              <img src="./assets/img/livraria-08.jpg">
              <img src="./assets/img/livraria-09.jpg">
              <img src="./assets/img/livraria-10.jpg">
              <img src="./assets/img/livraria-04.jpg">
              <img src="./assets/img/livraria-05.jpg">
              <img src="./assets/img/livraria-06.jpg">
              <img src="./assets/img/livraria-07.jpg">
              <img src="./assets/img/livraria-03.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="spotifyModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
              <img src="./assets/img/spotify-03.jpg">
              <img src="./assets/img/spotify-04.jpg">
              <img src="./assets/img/spotify-06.jpg">
              <img src="./assets/img/spotify-07.jpg">
              <img src="./assets/img/spotify-01.jpg">
              <img src="./assets/img/spotify-02.jpg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./assets/js/scripts.js"></script>

</html>
